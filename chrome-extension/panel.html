<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalR Monitor Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            background: #2d2d30;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid #3e3e42;
        }

        .toolbar button {
            background: #0e639c;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background 0.2s;
        }

        .toolbar button:hover {
            background: #1177bb;
        }

        .toolbar button.danger {
            background: #d32f2f;
        }

        .toolbar button.danger:hover {
            background: #e53935;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #888;
        }

        .status-dot.connected {
            background: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }

        .status-dot.disconnected {
            background: #f44336;
        }

        .status-dot.reconnecting {
            background: #ff9800;
            animation: pulse 1s infinite;
        }

        .status-dot.connecting {
            background: #ff9800;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .counter {
            font-size: 12px;
            color: #888;
        }

        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .sidebar {
            width: 200px;
            background: #252526;
            border-right: 1px solid #3e3e42;
            overflow-y: auto;
        }

        .filter-section {
            padding: 10px;
        }

        .filter-title {
            font-size: 11px;
            font-weight: 600;
            color: #888;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .filter-option {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 5px;
            font-size: 13px;
            cursor: pointer;
            border-radius: 3px;
        }

        .filter-option:hover {
            background: #2a2d2e;
        }

        .filter-option input[type="checkbox"] {
            cursor: pointer;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message-entry {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            margin-bottom: 8px;
            overflow: hidden;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 12px;
            background: #2d2d30;
            cursor: pointer;
            user-select: none;
        }

        .message-header:hover {
            background: #333337;
        }

        .message-type {
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .message-type.send {
            background: #0e639c;
            color: white;
        }

        .message-type.receive {
            background: #388e3c;
            color: white;
        }

        .message-type.connection {
            background: #7b1fa2;
            color: white;
        }

        .message-type.error {
            background: #d32f2f;
            color: white;
        }

        .message-method {
            font-weight: 600;
            color: #4ec9b0;
        }

        .message-time {
            margin-left: auto;
            font-size: 11px;
            color: #888;
        }

        .message-body {
            padding: 12px;
            display: none;
            border-top: 1px solid #3e3e42;
        }

        .message-body.expanded {
            display: block;
        }

        .json-view {
            background: #1e1e1e;
            padding: 10px;
            border-radius: 3px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 12px;
            overflow-x: auto;
        }

        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #888;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .empty-state-text {
            font-size: 14px;
        }

        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4e4e4e;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button id="clearBtn" class="danger">Clear</button>
        <button id="pauseBtn">Pause</button>
        <button id="exportBtn">Export</button>

        <div class="status-bar">
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Disconnected</span>
            </div>
            <div class="counter">
                Messages: <span id="messageCount">0</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="sidebar">
            <div class="filter-section">
                <div class="filter-title">Message Type</div>
                <label class="filter-option">
                    <input type="checkbox" class="filter-checkbox" data-type="send" checked>
                    <span>Send</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" class="filter-checkbox" data-type="receive" checked>
                    <span>Receive</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" class="filter-checkbox" data-type="connection" checked>
                    <span>Connection</span>
                </label>
                <label class="filter-option">
                    <input type="checkbox" class="filter-checkbox" data-type="error" checked>
                    <span>Error</span>
                </label>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="empty-state">
                <div class="empty-state-icon">ðŸ“¡</div>
                <div class="empty-state-text">Waiting for SignalR messages...</div>
            </div>
        </div>
    </div>

    <script src="panel.js"></script>
</body>
</html>
